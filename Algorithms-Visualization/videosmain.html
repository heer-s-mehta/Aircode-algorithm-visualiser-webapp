        <script>
            function toggleActive(event) {
              const chip = event.target.closest('.chip');
              chip.classList.toggle('active');
            }
            
            function unselectChip(event) {
              event.stopPropagation(); 
              const chip = event.target.closest('.chip');
              chip.classList.remove('active');
            }
